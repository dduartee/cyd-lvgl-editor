name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Instalar dependÃªncias do PlatformIO
        run: pio lib install

      - name: Mover lv_conf.h e User_Setup.h para .pio/libdeps
        run: |
          mkdir -p .pio/libdeps
          cp include/interface/lv_conf.h .pio/libdeps/
          mkdir -p .pio/libdeps/esp32doit-devkit-v1/TFT_eSPI
          cp include/interface/User_Setup.h .pio/libdeps/esp32doit-devkit-v1/TFT_eSPI/

      - name: Build PlatformIO Project
        run: pio run